<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-no" id="slideNo"></div>
      <div class="slide fade">
        <img src="img/Farvardin.1401.jpg" alt="image-1" style="width: 100%" />
        <div class="caption">فروردین</div>
      </div>

      <div class="slide fade">
        <img src="img/Ordibehesht.1401.jpg" alt="image-1" style="width: 100%" />
        <div class="caption">اردیبهشت</div>
      </div>

      <div class="slide fade">
        <img src="img/Khordad.1401.jpg" alt="image-1" style="width: 100%" />
        <div class="caption">خرداد</div>
      </div>

      <div class="slide fade">
        <img src="img/Tir.1401.jpg" alt="image-1" style="width: 100%" />
        <div class="caption">تیر</div>
      </div>

      <div class="slide fade">
        <img src="img/Mordad.1401.jpg" alt="image-1" style="width: 100%" />
        <div class="caption">مرداد</div>
      </div>

      <a class="prev" onclick="displaySlide((currentIndex - 1))">&#10094;</a>
      <a class="next" onclick="displaySlide((currentIndex + 1))">&#10095;</a>
    </div>
    <br />
    <div style="text-align: center">
      <span class="dot" onclick="displaySlide(1)"></span>
      <span class="dot" onclick="displaySlide(2)"></span>
      <span class="dot" onclick="displaySlide(3)"></span>
      <span class="dot" onclick="displaySlide(4)"></span>
      <span class="dot" onclick="displaySlide(5)"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
